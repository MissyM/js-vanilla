<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  
  <div class="board"> 
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
  </div>

  <script>
    var circle_simbol= 'O'
    var x_simbol= 'x' 
    var currentTurn = circle_simbol
    
    var board = document.querySelector('.board')
    board.addEventListener('click', function(e) {
      e.target.innerHTML = currentTurn
      currentTurn = currentTurn === circle_simbol ? x_simbol : circle_simbol
      checkForWinner()
    })

    function checkForWinner() {
      /*This is the way to turn that NodeList (which acts like an array, 
      but doesnâ€™t have the methods from Array.prototype) into a real array.*/
      var squares = Array.prototype.slice.call(document.querySelectorAll('.square'),0)
      var symbols = squares.map(function(square) {
        return square.innerHTML
      })
      console.log(symbols)
    }

  </script>

</body>
</html>
